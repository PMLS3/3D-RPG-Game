		<meta property="og:image" content="http://niklever.com/games/pipedown/assets/losttreasure-og.jpg" />
		<meta property="og:image:secure_url" content="https://niklever.com/games/pipedown/assets/losttreasure-og.jpg" />

		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Kavivanar" rel="stylesheet">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#message{
				position:absolute;
				left: 50%;
				top: 50%;
				transform: translateX(-50%) translateY(-50%);
				font-family: 'Kavivanar', san-serif;
				font-size: 40px;
				width:80%;
				max-width:280px;
				padding: 15px 15px 50px 15px;
				text-align: center;
				display:none;
				align-content: center;
				justify-content: center;
				background-color: aliceblue;
				border: medium solid #3D455C;
				border-radius: 20px;
				color: #3D455C;
				z-index: 99;
			}
			#message_ok{
				position: absolute;
				bottom: 10px;
				padding: 10px 20px 10px 20px;
				font-family: sans-serif;
				font-size: 20px;
				background-color: #3D455C;
				color: #fff;
				border-radius: 8px;
				border: medium solid #696882;
			}
			
			#joystick{
				position: absolute;
				left:50%;
				bottom: 15px;
				border: #E0E0E0 solid medium;
				border-radius: 50%;
				background: rgba(126,126,126,0.5);
				width: 80px;
				height: 80px;
				transform: translateX(-50%);
			}
			
			#joystick-thumb{
				position: absolute;
				left: 20px;
				top: 20px;
				width: 40px;
				height: 40px;
				border-radius: 50%;
				background: #fff;
			}
		</style>
	</head>

	<body>
		<div id="message">
			<p id="message_text"></p>
			<button id="message_ok">OK</button>
		</div>
		<!--<div id="joystick">
			<div id="joystick-thumb"></div>
		</div>-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.min.js"></script>

		<script src="../../libs/inflate.min.js"></script>
		<script src="../../libs/FBXLoader.js"></script>
		<script src="../../libs/OrbitControls.js"></script>
		<script src="../../libs/Detector.js"></script>
		<script src="../../libs/stats.min.js"></script>
		<script src="../../libs/cannon.min.js"></script>
		<script src="../../libs/CannonDebugRenderer.js"></script>
		<script src="game.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function(){
				const game = new Game();
				window.game = game;//For debugging only
			});
		</script>
	</body>
</html>
